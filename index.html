<html>
    <head>
        <title>Budgetry</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>





    <body>
        <div class="top">
            <div class="upperbox">
                <h1 class="heading">Available Budget:</h1>
                <h1 class="budget">$0</h1>
                <div class="income_box">
                    <h2 class="in">INCOME</h2>
                    <h2 class="inval">$0</h2>
                </div>
                <div class="expense_box">
                    <h2 class="ex">EXPENSES</h2>
                    <h2 class="exval">$0</h2>
                </div>

            </div>
        </div>

        <div class="middle">
            <div class="bar">
                <select class="addtype">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="textinput" placeholder="Add Description">
                <input type="text" class="intvalue" placeholder="Value">
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="bottom">
            <div class="income_container">
                <h1 class="income_heading">INCOME</h1>

            </div>

            <div class="expense_container">
                <h1 class="expense_heading">EXPENSES</h1>

            </div>
        </div>



    </body>











    <script src="index.js">
    </script>
</html>
